        // ãƒ‰ãƒ©ãƒƒã‚°ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã®å®Ÿè£…
        const slider = document.getElementById('main-scroll');
        let isDown = false;
        let startX;
        let startY;
        let scrollLeft;
        let scrollTop;
        let isDragging = false; // ã‚¯ãƒªãƒƒã‚¯ã¨ãƒ‰ãƒ©ãƒƒã‚°ã‚’åŒºåˆ¥ã™ã‚‹ãŸã‚ã®ãƒ•ãƒ©ã‚°

        slider.addEventListener('mousedown', (e) => {
            // å·¦ã‚¯ãƒªãƒƒã‚¯ã®ã¿åå¿œ (e.button === 0)
            if (e.button !== 0) return;
            isDown = true;
            isDragging = false;
            slider.classList.add('grabbing');
            startX = e.pageX - slider.offsetLeft;
            startY = e.pageY - slider.offsetTop;
            scrollLeft = slider.scrollLeft;
            scrollTop = slider.scrollTop;
        });

        slider.addEventListener('mouseleave', () => {
            isDown = false;
            slider.classList.remove('grabbing');
        });

        slider.addEventListener('mouseup', () => {
            isDown = false;
            slider.classList.remove('grabbing');
            // ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆãŒç™ºç«ã—ãŸå¾Œã«ãƒ‰ãƒ©ãƒƒã‚°ãƒ•ãƒ©ã‚°ã‚’æˆ»ã™ãŸã‚ã€ã‚ãšã‹ã«é…å»¶ã•ã›ã‚‹
            setTimeout(() => { isDragging = false; }, 0); 
        });

        slider.addEventListener('mousemove', (e) => {
            if (!isDown) return;
            e.preventDefault();
            const x = e.pageX - slider.offsetLeft;
            const y = e.pageY - slider.offsetTop;
            const walkX = (x - startX) * 1.5; // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«é€Ÿåº¦èª¿æ•´
            const walkY = (y - startY) * 1.5;
            
            // å°‘ã—ã§ã‚‚å‹•ã„ãŸã‚‰ãƒ‰ãƒ©ãƒƒã‚°ã¨ã¿ãªã™
            if (Math.abs(walkX) > 5 || Math.abs(walkY) > 5) {
                isDragging = true;
            }
            
            slider.scrollLeft = scrollLeft - walkX;
            slider.scrollTop = scrollTop - walkY;
        });

        function toggleAll(expand) {
            columnStates.fill(expand);
            for (let key in groupStates) groupStates[key] = expand;
            renderMatrix();
        }

        function formatScriptText(text, lang) {
            if (!text) return "";
            const regex = /(å¼•ç”¨é–‹å§‹[ã€‚ã€ï¼\.]?|ã‚’å¼•ç”¨ã—ã¾ã™[ã€‚ã€ï¼\.]?|ì¸ìš© ì‹œì‘[\.,]?|ì¸ìš©í•˜ê² ìŠµë‹ˆë‹¤[\.,]?|ì¸ìš©í•©ë‹ˆë‹¤[\.,]?)([\s\S]*?)(å¼•ç”¨çµ‚äº†[ã€‚ã€ï¼\.]?|ì¸ìš© ì¢…ë£Œ[\.,]?)/g;
            return text.replace(regex, (match, startMarker, content, endMarker) => {
                if (startMarker.includes("å¼•ç”¨é–‹å§‹") || startMarker.includes("ì¸ìš© ì‹œì‘")) {
                    return `<span class="quote-highlight">${match}</span>`;
                } else {
                    return `${startMarker}<span class="quote-highlight">${content}${endMarker}</span>`;
                }
            });
        }

        function toggleColumn(index) {
            // ãƒ‰ãƒ©ãƒƒã‚°ä¸­ã¯ãƒˆã‚°ãƒ«ã—ãªã„
            if (isDragging) return;
            columnStates[index] = !columnStates[index];
            renderMatrix();
        }

        function toggleGroup(id) {
            // ãƒ‰ãƒ©ãƒƒã‚°ä¸­ã¯ãƒˆã‚°ãƒ«ã—ãªã„
            if (isDragging) return;
            groupStates[id] = !groupStates[id];
            renderMatrix();
        }
        
        function toggleCard(key) {
            if (expandedCards.has(key)) {
                expandedCards.delete(key);
            } else {
                expandedCards.add(key);
            }
            renderMatrix();
        }

        function toggleSelectCard(e, key) {
            e.stopPropagation();
            if (selectedCards.has(key)) {
                selectedCards.delete(key);
            } else {
                selectedCards.add(key);
            }
            updateFab();
            renderMatrix();
        }

        function updateFab() {
            const count = selectedCards.size;
            flowFabText.innerText = currentLang === 'ja' 
                ? `é¸æŠã—ãŸãƒ•ãƒ­ãƒ¼ã‚’è¡¨ç¤º (${count})` 
                : `ì„ íƒí•œ íë¦„ ë³´ê¸° (${count})`;
            
            if (count > 0) {
                flowFab.classList.add('visible');
            } else {
                flowFab.classList.remove('visible');
            }
        }

        function openFlowModal() {
            if (selectedCards.size === 0) return;
            flowModal.classList.add('open');
            renderFlowModalContent();
        }

        function closeFlowModal() {
            flowModal.classList.remove('open');
        }

        function renderFlowModalContent() {
            modalBody.innerHTML = '';
            
            const sortedKeys = Array.from(selectedCards).sort((a, b) => {
                const phaseA = parseInt(a.split('_').pop());
                const phaseB = parseInt(b.split('_').pop());
                return phaseA - phaseB;
            });

            sortedKeys.forEach((key, index) => {
                const data = CARDS[key];
                const parts = key.split('_');
                const phaseId = parseInt(parts.pop());
                
                const phase = PHASES.find(p => p.id === phaseId);
                const isAff = phase.side === 'aff';
                const isComparison = data.type === 'comparison';
                
                let bgClass, textClass;
                if (isComparison) {
                    bgClass = 'card-comparison border-amber-400'; textClass = 'text-amber-900';
                } else {
                    bgClass = isAff ? 'bg-indigo-50 border-indigo-200' : 'bg-rose-50 border-rose-200';
                    textClass = isAff ? 'text-indigo-900' : 'text-rose-900';
                }

                const summary = currentLang === 'ja' ? data.summary_ja : data.summary_ko;
                let script = currentLang === 'ja' ? data.script_ja : data.script_ko;
                script = formatScriptText(script, currentLang);
                const phaseLabel = currentLang === 'ja' ? phase.label_ja : phase.label_ko;

                const container = document.createElement('div');
                container.className = 'flow-card-container';

                if (index > 0) {
                    const arrowEl = document.createElement('div');
                    arrowEl.className = "flex items-center justify-center px-2";
                    arrowEl.innerHTML = `<i data-lucide="arrow-right" class="w-5 h-5 text-gray-400"></i>`;
                    modalBody.appendChild(arrowEl);
                }

                const cardHtml = `
                    <div class="w-full bg-white border-2 ${bgClass} rounded-lg shadow-md p-3 mb-2">
                        <div class="flex justify-between items-center mb-2 border-b border-gray-200 pb-2">
                            <span class="text-[10px] font-bold text-gray-500 bg-white px-2 py-0.5 rounded border border-gray-200">${phaseLabel}</span>
                            ${isComparison ? `<span class="phase-badge bg-amber-600 text-white text-[10px] px-2 py-0.5">Comparison</span>` : ''}
                        </div>
                        <div class="font-bold text-sm mb-2 leading-snug ${textClass}">${summary}</div>
                        <div class="text-xs text-gray-700 script-text bg-gray-50 p-2 rounded border border-gray-100 min-h-[50px] leading-relaxed">
                            ${script}
                        </div>
                    </div>
                `;
                container.innerHTML = cardHtml;
                modalBody.appendChild(container);
            });
            
            lucide.createIcons();
        }

        function renderMatrix() {
            matrixContainer.innerHTML = '';
            
            const colTemplate = ['110px', ...columnStates.map(s => s ? '320px' : '40px')].join(' ');
            matrixContainer.style.gridTemplateColumns = colTemplate;

            const corner = document.createElement('div');
            corner.className = "sticky-corner bg-gray-50 flex items-center justify-center font-bold text-gray-500 border-r border-gray-200 z-50 shadow-sm text-xs";
            corner.innerText = currentLang === 'ja' ? "è«–ç‚¹ \\ Phase" : "ë…¼ì  \\ ë‹¨ê³„";
            matrixContainer.appendChild(corner);

            PHASES.forEach((phase, index) => {
                const header = document.createElement('div');
                const isAff = phase.side === 'aff';
                const isMinimized = !columnStates[index];
                
                header.className = `sticky-col-header flex flex-col items-center justify-center text-sm font-bold border-b-2 border-gray-200 cursor-pointer hover:brightness-95 transition-all
                    ${isAff ? 'text-indigo-700 bg-indigo-50/50' : 'text-rose-700 bg-rose-50/50'}
                    ${isMinimized ? 'py-4' : 'p-2'}
                `;
                
                header.onclick = () => toggleColumn(index);

                if (isMinimized) {
                    const shortLabel = currentLang === 'ja' ? phase.short_ja : phase.short_ko;
                    header.innerHTML = `
                        <div class="h-full flex flex-col items-center justify-center gap-2">
                            <span class="phase-badge ${isAff ? 'bg-indigo-600' : 'bg-rose-600'} text-white w-5 text-center leading-none py-1">${isAff ? 'A' : 'N'}</span>
                            <span class="vertical-text text-xs opacity-70">${shortLabel}</span>
                        </div>
                    `;
                    header.title = currentLang === 'ja' ? "ã‚¯ãƒªãƒƒã‚¯ã§å±•é–‹" : "í´ë¦­í•˜ì—¬ í¼ì¹˜ê¸°";
                } else {
                    const label = currentLang === 'ja' ? phase.label_ja : phase.label_ko;
                    header.innerHTML = `
                        <div class="w-full flex justify-between items-start absolute top-1 px-2 opacity-0 hover:opacity-100 transition-opacity">
                            <i data-lucide="minimize-2" class="w-3 h-3 text-gray-400"></i>
                        </div>
                        <span class="phase-badge mb-1 ${isAff ? 'bg-indigo-600 text-white' : 'bg-rose-600 text-white'}">
                            ${isAff ? 'Aff' : 'Neg'}
                        </span>
                        <span>${label}</span>
                    `;
                }
                matrixContainer.appendChild(header);
            });

            ARGUMENTS.forEach(arg => {
                const argTitle = currentLang === 'ja' ? arg.title_ja : arg.title_ko;
                const isExpanded = groupStates[arg.id];
                
                const sep = document.createElement('div');
                sep.style.gridColumn = "1 / -1";
                sep.className = "group-header mt-4 mb-1 flex items-center justify-between gap-2 font-bold text-lg text-gray-800 border-b border-gray-300 pb-1 pr-4";
                sep.onclick = () => toggleGroup(arg.id);
                sep.innerHTML = `
                    <div class="flex items-center gap-2">
                        <i data-lucide="${arg.icon}" class="w-5 h-5 ${isExpanded ? 'text-indigo-600' : 'text-gray-400'}"></i>
                        <span>${argTitle}</span>
                    </div>
                    <button class="text-gray-400 hover:text-gray-600">
                        <i data-lucide="${isExpanded ? 'chevron-down' : 'chevron-right'}" class="w-5 h-5"></i>
                    </button>
                `;
                matrixContainer.appendChild(sep);

                if (!isExpanded) return;

                arg.subRows.forEach(subRow => {
                    const rowHeader = document.createElement('div');
                    rowHeader.className = "sticky-row-header p-2 bg-white text-[10px] font-bold text-gray-600 uppercase flex items-center justify-center text-center border-r border-gray-200 shadow-sm leading-tight";
                    rowHeader.innerText = currentLang === 'ja' ? subRow.label_ja : subRow.label_ko;
                    matrixContainer.appendChild(rowHeader);

                    PHASES.forEach((phase, colIndex) => {
                        const cell = document.createElement('div');
                        const isColMinimized = !columnStates[colIndex];
                        
                        cell.className = `relative flex items-center transition-all ${isColMinimized ? 'justify-center bg-slate-50' : 'min-h-[100px]'}`;
                        
                        if (isColMinimized) {
                            matrixContainer.appendChild(cell);
                            return;
                        }

                        const cardKey = `${arg.id}_${subRow.id}_${phase.id}`;
                        const data = CARDS[cardKey];

                        let hasConnection = false;
                        if (data && phase.id > 0) {
                            for (let p = phase.id - 1; p >= 0; p--) {
                                const prevKey = `${arg.id}_${subRow.id}_${p}`;
                                if (CARDS[prevKey]) {
                                    hasConnection = true;
                                    break;
                                }
                            }
                        }
                        if (hasConnection && !isColMinimized) {
                             const connector = document.createElement('div');
                             connector.className = "connector-wrapper";
                             connector.innerHTML = `
                                <div class="connector-line"></div>
                                <i data-lucide="arrow-right" class="connector-arrow w-4 h-4"></i>
                             `;
                             cell.appendChild(connector);
                        }

                        if (data && !isColMinimized) {
                            const isAff = phase.side === 'aff';
                            const isComparison = data.type === 'comparison';
                            
                            let bgClass, hoverClass, textClass;
                            
                            if (isComparison) {
                                bgClass = 'card-comparison border-amber-400';
                                hoverClass = 'hover:bg-amber-100';
                                textClass = 'text-amber-900';
                            } else {
                                bgClass = isAff ? 'bg-indigo-50 border-indigo-200' : 'bg-rose-50 border-rose-200';
                                hoverClass = isAff ? 'hover:bg-indigo-100' : 'hover:bg-rose-100';
                                textClass = isAff ? 'text-indigo-900' : 'text-rose-900';
                            }

                            const summary = currentLang === 'ja' ? data.summary_ja : data.summary_ko;
                            let script = currentLang === 'ja' ? data.script_ja : data.script_ko;
                            script = formatScriptText(script, currentLang);

                            const isExpanded = expandedCards.has(cardKey);
                            const hintText = isExpanded 
                                ? (currentLang === 'ja' ? "â–² é–‰ã˜ã‚‹" : "â–² ì ‘ê¸°")
                                : (currentLang === 'ja' ? "â–¼ ã‚¯ãƒªãƒƒã‚¯ã§è©³ç´°" : "â–¼ í´ë¦­í•˜ì—¬ ìƒì„¸");

                            const isSelected = selectedCards.has(cardKey);
                            const selectedClass = isSelected ? 'card-selected' : '';

                            const card = document.createElement('div');
                            card.className = `w-full cursor-pointer bg-white border-2 ${bgClass} ${hoverClass} rounded-lg shadow-sm transition-all p-3 z-10 relative ${selectedClass} ${isComparison ? 'card-comparison' : ''}`;
                            card.innerHTML = `
                                <button class="card-select-btn" onclick="toggleSelectCard(event, '${cardKey}')">
                                    ${isSelected ? '<i data-lucide="check" class="w-3 h-3 text-white"></i>' : ''}
                                </button>
                                ${isComparison ? `<div class="mb-1"><span class="phase-badge bg-amber-600 text-white">Comparison</span></div>` : ''}
                                <div class="font-bold text-sm mb-1 leading-snug ${textClass} summary-text pr-6">${summary}</div>
                                <div class="details-wrapper mt-2 pt-2 border-t border-gray-200/50 ${isExpanded ? 'expanded' : ''}">
                                    <div class="script-text text-xs text-gray-700">${script}</div>
                                </div>
                                <div class="expand-hint text-[10px] text-gray-400 text-center mt-1">${hintText}</div>
                            `;
                            
                            card.addEventListener('click', (e) => {
                                // ãƒ‰ãƒ©ãƒƒã‚°ä¸­ã¯ã‚¯ãƒªãƒƒã‚¯å‡¦ç†ã‚’ã‚­ãƒ£ãƒ³ã‚»ãƒ«
                                if (isDragging) return;

                                if (!e.target.closest('.card-select-btn')) {
                                    e.stopPropagation();
                                    toggleCard(cardKey);
                                }
                            });

                            cell.appendChild(card);
                        }
                        
                        matrixContainer.appendChild(cell);
                    });
                });
            });
            
            lucide.createIcons();
        }

        renderMatrix();

        langBtn.addEventListener('click', () => {
            currentLang = currentLang === 'ja' ? 'ko' : 'ja';
            const isJa = currentLang === 'ja';
            
            document.body.classList.toggle('font-ko', !isJa);
            currentLangIcon.textContent = isJa ? 'ğŸ‡¯ğŸ‡µ' : 'ğŸ‡°ğŸ‡·';
            langText.textContent = isJa ? 'æ—¥æœ¬èª' : 'í•œêµ­ì–´';
            subtitle.textContent = isJa ? "ç¬¬13å›éŸ“å›½å¤§å­¦ç”Ÿæ—¥æœ¬èªãƒ‡ã‚£ãƒ™ãƒ¼ãƒˆå¤§ä¼š å…¨å›½å¤§ä¼šæ±ºå‹æˆ¦" : "ì œ13íšŒ í•œêµ­ëŒ€í•™ìƒ ì¼ë³¸ì–´ í† ë¡ ëŒ€íšŒ ì „êµ­ëŒ€íšŒ ê²°ìŠ¹ì „";
            helpText.textContent = isJa ? "â€» å„è«–ç‚¹ã‚„ãƒ•ã‚§ãƒ¼ã‚ºã¯ã‚¯ãƒªãƒƒã‚¯ã§é–‹é–‰ã§ãã¾ã™" : "â€» ê° ë…¼ì ì´ë‚˜ ë‹¨ê³„ëŠ” í´ë¦­í•˜ì—¬ ì—´ê³  ë‹«ì„ ìˆ˜ ìˆìŠµë‹ˆë‹¤";
            document.getElementById('btn-open-all').innerText = isJa ? "ã™ã¹ã¦é–‹ã" : "ëª¨ë‘ ì—´ê¸°";
            document.getElementById('btn-close-all').innerText = isJa ? "ã™ã¹ã¦é–‰ã˜ã‚‹" : "ëª¨ë‘ ë‹«ê¸°";
            document.getElementById('modal-title').innerText = isJa ? "è­°è«–ãƒ•ãƒ­ãƒ¼" : "í† ë¡  íë¦„";
            
            updateFab();
            renderMatrix();
        });

    </script>
