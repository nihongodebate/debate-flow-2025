    <style>
        body { font-family: 'Noto Sans JP', sans-serif; }
        .font-ko { font-family: 'Noto Sans KR', sans-serif; }
        
        /* カスタムスクロールバー */
        .custom-scrollbar::-webkit-scrollbar { height: 12px; width: 12px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #94a3b8; border-radius: 6px; border: 3px solid #f1f5f9; }
        
        .script-text {
            white-space: pre-wrap;
            font-size: 0.85rem;
            line-height: 1.6;
        }

        .matrix-grid {
            display: grid;
            gap: 1rem;
            transition: all 0.3s ease;
        }

        /* 引用部分のハイライトスタイル */
        .quote-highlight {
            color: #0f766e; /* teal-700 */
            background-color: #ccfbf1; /* teal-50 */
            font-weight: 500;
            padding: 2px 4px;
            border-radius: 4px;
            border-left: 3px solid #14b8a6; /* teal-500 */
            display: inline-block;
        }

        /* 接続線 */
        .connector-wrapper {
            position: absolute;
            top: 50%;
            left: -1rem;
            width: 1rem;
            height: 2px;
            z-index: 0;
            display: flex;
            align-items: center;
        }
        .connector-line {
            width: 100%;
            height: 2px;
            background-color: #cbd5e1;
        }
        .connector-arrow {
            color: #cbd5e1;
            margin-left: -4px;
        }

        /* 詳細展開アニメーション */
        .details-wrapper {
            transition: max-height 0.4s ease-out, opacity 0.4s ease-out;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
        }
        .details-wrapper.expanded {
            max-height: 8000px;
            opacity: 1;
        }
        
        /* スティッキーヘッダー */
        .sticky-col-header {
            position: sticky;
            top: 0;
            z-index: 40;
            background-color: #f8fafc;
            border-bottom: 2px solid #e2e8f0;
            transition: all 0.3s ease;
        }
        .sticky-row-header {
            position: sticky;
            left: 0;
            z-index: 30;
            background-color: #ffffff;
            border-right: 2px solid #e2e8f0;
        }
        .sticky-corner {
            position: sticky;
            top: 0;
            left: 0;
            z-index: 50;
            background-color: #f8fafc;
            border-right: 2px solid #e2e8f0;
            border-bottom: 2px solid #e2e8f0;
        }

        .phase-badge {
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        /* 比較カードのデザイン */
        .card-comparison {
            background-color: #fffbeb !important; /* amber-50 */
            border-color: #fbbf24 !important; /* amber-400 */
        }
        .card-comparison:hover {
            background-color: #fef3c7 !important; /* amber-100 */
        }
        .card-comparison .summary-text {
            color: #b45309 !important; /* amber-700 */
        }
        .card-comparison .phase-badge {
            background-color: #d97706 !important; /* amber-600 */
            color: white !important;
        }

        /* 最小化された列のスタイル */
        .col-minimized {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            padding: 1rem 0;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: #f1f5f9;
        }
        .col-minimized:hover {
            background-color: #e2e8f0;
        }
        
        /* 縦書きテキスト調整 */
        .vertical-text {
            writing-mode: vertical-rl;
            text-orientation: upright;
            letter-spacing: 0.1em;
        }

        /* グループヘッダーのカーソル */
        .group-header {
            cursor: pointer;
            user-select: none;
            transition: background-color 0.2s;
        }
        .group-header:hover {
            background-color: #f1f5f9;
        }

        /* 注釈の点滅アニメーション */
        @keyframes pulse-text {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .animate-pulse-text {
            animation: pulse-text 2s infinite;
        }
    </style>

            'm1_sol_4': { summary_ja: "教育という十分な代案がある", script_ja: "まず相手側のメリットの解決性は導入する必要がありません。教育という十分な代案があるからです。資料を3つ引用します。プルンナム財度の23年の報告書を引用します。\n引用開始。プログラム参加前後の集団別指数値を比較した結果、第1プロセスのデジタルシティズンシップ指数は、プログラム 参加前と比較して参加後に統計的に有意なレベルで上昇し、すべての性別において事後指数値が有意に改善した。\n引用終了。\n2つ目の資料は、デシタル性犯罪予防教育に関連する効果です。証拠はハン・チャンヒ、カン・ヨンゴン25年の論文を引用します。分析結果によると、1列目から3列目までのすべての項目において、「役に立った」と答えた学生と「非常に役に立った」と答えた学生は、「役に立たなかった」と答えた学生に比べて、オンライン上の逸脱行動を起こす可能性が 50%以上低いことが明らかになった。\n引用終了。\n次は放送通信委員会の24年の3月の資料を引用します。\nサイバー暴力防止教育の必要性に対する肯定的な認識が前年から上昇した。青少年は91%から92%、成人は86%から89%に上昇した。\n引用終了。\nこのように効果もあり、必要性を感じる人々も多いことから、教育は十分な代案になります。なので、このプランを導入する必要はありません。", summary_ko: "교육이라는 충분한 대안이 있다", script_ko: "먼저 상대측 장점의 해결성은 도입할 필요가 없습니다. 교육이라는 충분한 대안이 있기 때문입니다. 자료를 3개 인용합니다. 푸른나무재단의 23년 보고서를 인용합니다.\n인용 시작. 프로그램 참여 전후 집단별 지수치를 비교한 결과, 제1프로세스의 디지털 시민성 지수는 프로그램 참여 전과 비교해 참여 후에 통계적으로 유의미한 수준에서 상승했고, 모든 성별에서 사후 지수치가 유의미하게 개선되었다. 인용 종료.\n두 번째 자료는 디지털 성범죄 예방 교육 관련 효과입니다. 증거는 한창희, 강용곤 25년 논문을 인용합니다. 인용 시작. 분석 결과에 따르면 1열부터 3열까지 모든 항목에서 '도움이 되었다'고 답한 학생과 '매우 도움이 되었다'고 답한 학생은 '도움이 되지 않았다'고 답한 학생에 비해 온라인상 일탈 행동을 일으킬 가능성이 50% 이상 낮은 것으로 밝혀졌다. 인용 종료.\n다음은 방송통신위원회의 24년 3월 자료를 인용하겠습니다. 사이버폭력 방지 교육의 필요성에 대한 긍정적 인식이 전년부터 상승했다. 청소년은 91%에서 92%, 성인은 86%에서 89%로 상승했다. 인용 종료.\n이처럼 효과도 있고 필요성을 느끼는 사람들도 많으므로 교육은 충분한 대안이 됩니다.그래서 이 플랜을 도입할 필요가 없습니다." },
            'm1_sol_7': { summary_ja: "教育には限界がある", script_ja: "まず、教育がすでに行われているのでプラン導入の必要がないとの反駁に再反駁します。立論と第1反駁で述べたように、青少年は衝動性や同輩の圧力によって自分の行動を十分に制御することは難しいです。教育だけでは被害を減らすことに限界があります。", summary_ko: "교육에는 한계가 있다", script_ko: "먼저, 교육이 이미 이루어지고 있으므로 플랜 도입 필요가 없다는 반박에 재반박합니다. 입론과 제1반박에서 말했듯이 청소년은 충동성이나 또래 압력에 의해 자신의 행동을 충분히 제어하기 어렵습니다. 교육만으로는 피해를 줄이는 데 한계가 있습니다." },
            'm1_sig_0': { summary_ja: "犯罪意識の鈍感化を防ぐ", script_ja: "つぎに重要性について説明します。SNSを通じた青少年犯罪は単なる個人的逸脱ではなく、社会全体の安全と青少年の健全な成長に影響を与えます。オンラインで暴力やいじめが繰り返されれば、加害青少年が犯罪意識に鈍感になり、再犯やより重大な犯罪を犯す可能性が大きくなります。青少年が犯罪を犯すことは絶対にふせがなければなりません。", summary_ko: "범죄 의식 둔감화를 방지", script_ko: "다음으로 중요성에 대해 설명합니다. SNS를 통한 청소년 범죄는 단순한 개인적 일탈이 아니라 사회 전체의 안전과 청소년의 건전한 성장에 영향을 미칩니다. 온라인에서 폭력이나 왕따가 반복되면 가해 청소년이 범죄 의식에 둔감해져 재범이나 더 중대한 범죄를 저지를 가능성이 커집니다. 청소년이 범죄를 저지르는 것은 절대적으로 막아야 합니다." },
            'm1_sig_1': { summary_ja: "Q: オフラインいじめは？", script_ja: "Q：あとメリット1 の重要性の部分ですが、重要性の部分ですが、オンラインいじめをおっしゃいましたが、それはオフライン上では起きてないことですか?\nA：いじめはオンライン上でもオフライン上でも起きていますが、オフライン、オンライン上でのいじめの問題が深刻だと判断しました。", summary_ko: "Q: 오프라인 왕따는?", script_ko: "Q: 그리고 메리트 1 중요성 부분인데, 온라인 왕따를 말씀하셨는데 그건 오프라인상에서는 일어나지 않는 일입니까?\nA: 왕따는 온라인상에서도 오프라인상에서도 일어나고 있지만, 온라인상에서의 왕따 문제가 심각하다고 판단했습니다." },
            'm1_sig_4': { summary_ja: "元々鈍感であり重要性なし", script_ja: "次の反駁は、メリット1の重要性で、青少年の犯罪意識は敏感になるとおっしゃいましたが、これはそもそも大きな問題はありません。なぜなら、そもそも青少年の犯罪意識は鈍感であるからです。資料を引用します。放送通信委員会の25年4月のレポートを引用します。\n引用開始。青少年に比べ成人がサイバー暴力による否定的影響をより多く受けており、特に青少年はサイバー暴力被害に「特に何も思わなかった」と答えた割合がかなり多く、サイバー暴力被害に鈍感な傾向を示した。引用終了。\nこのように、そもそも青少年は鈍感であり、プランを導入するほど重要な、重要性はありません。", summary_ko: "원래 둔감하여 중요성 없음", script_ko: "다음 반박은 메리트 1의 중요성에서 청소년의 범죄 의식이 민감해진다고 하셨는데, 이건 애초에 큰 문제가 없습니다. 왜냐하면 애초에 청소년의 범죄 의식은 둔감하기 때문입니다. 자료를 인용합니다. 방송통신위원회의 25년 4월 리포트를 인용합니다.\n인용 시작. 청소년에 비해 성인이 사이버 폭력으로 인한 부정적 영향을 더 많이 받고 있으며, 특히 청소년은 사이버 폭력 피해에 '별 생각 없었다'고 답한 비율이 꽤 많아 사이버 폭력 피해에 둔감한 경향을 보였다. 인용 종료.\n이처럼 애초에 청소년은 둔감하므로 플랜을 도입할 정도의 중요성은 없습니다." },
            'm1_sig_7': { summary_ja: "鈍感だからこそ規制が必要", script_ja: "次です。青少年は犯罪意識に鈍感だとの反駁に再反駁します。鈍感だといってサイバー犯罪が発生していないのはありません。この反駁で否定側もサイバー犯罪があることを認めており、鈍感な青少年がいても犯罪による実質的な被害があります。プランを実行することでこのルートを遮断し、実際に犯罪発生の可能性を大きく減らすことができます。", summary_ko: "둔감하기 때문에 규제 필요", script_ko: "다음입니다. 청소년은 범죄 의식에 둔감하다는 반박에 재반박합니다. 둔감하다고 해서 사이버 범죄가 발생하지 않는 것은 아닙니다. 이 반박에서 부정측도 사이버 범죄가 있음을 인정하고 있으며, 둔감한 청소년이 있어도 범죄로 인한 실질적인 피해가 있습니다. 플랜을 실행함으로써 이 루트를 차단하고 실제로 범죄 발생 가능성을 크게 줄일 수 있습니다." },
            
            'm2_inh_0': { summary_ja: "有害情報ルート＆中毒増加", script_ja: "第2のメリットは、青少年が有害情報に触れることやSNS中毒にかかる恐れを減らせることです。\n発生過程を説明します。SNS利用は青少年が自殺誘導情報及び有害情報に接触する経路となっています。2022年9月27日付「ファイナンシャルニュース」を引用します。引用開始。保健福祉部と韓国生命尊重希望財団が6月に自殺誘導・有害情報を集中的に取り締まった結果、届け出られた4万1505件のうち97.3%（4万382件）がSNS上で発見された。引用終了。自殺誘導や有害情報の97％がSNSで発見されたということは、もはや、現行の自主規制だけでは青少年を十分に保護できず、政府による制度的介入が必須であることを示しています。2025年7月31日付「メトロ日報」を引用します。引用開始。公益法人中毒フォーラムが全国10代〜50代500人を対象に実施した調査では、SNS企業の青少年保護活動について「不十分」と回答した割合は54.6%に達しました。引用終了。\nまた、有害情報の問題だけではなく、青少年のSNS中毒の問題も深刻化しています。2025年8月8日 KBSニュース「特派員リポート」を引用します。引用開始。カリフォルニア大学サンフランシスコ校（UCSF）の研究チームが小学校高学年の児童を3年間追跡調査した結果、1日平均のSNS利用時間が7分から73分へと増える間に、うつ症状が35％増加したことが確認された。引用終了", summary_ko: "유해 정보 루트 & 중독 증가", script_ko: "제2의 메리트는 청소년이 유해 정보에 접하는 것이나 SNS 중독에 걸릴 우려를 줄일 수 있다는 것입니다. \n발생 과정을 설명합니다. SNS 이용은 청소년이 자살 유도 정보 및 유해 정보에 접촉하는 경로가 되고 있습니다. 2022년 9월 27일자 '파이낸셜 뉴스'를 인용합니다. 인용 시작. 보건복지부와 한국생명존중희망재단이 6월에 자살 유도·유해 정보를 집중 단속한 결과, 신고된 4만 1505건 중 97.3%(4만 382건)가 SNS상에서 발견되었다. 인용 종료.\n또한 유해 정보 문제뿐만 아니라 청소년의 SNS 중독 문제도 심각해지고 있습니다. 2025년 8월 8일 KBS 뉴스 '특파원 리포트'를 인용합니다. 인용 시작. 캘리포니아 대학 샌프란시스코교(UCSF) 연구팀이 초등학교 고학년 아동을 3년간 추적 조사한 결과, 1일 평균 SNS 이용 시간이 7분에서 73분으로 늘어나는 사이 우울 증상이 35% 증가한 것으로 확인되었다. 인용 종료." },
            'm2_inh_1': { summary_ja: "Q: 自殺とSNSの因果関係は？", script_ja: "Q：メリット１の内因性の部分で自殺誘導と憂鬱についておっしゃいましたが、自殺と憂鬱はSNSと関連していることですか?\nA：SNSで自殺を誘導するか、有害な行動を誘導する情報を得ることを言っています。", summary_ko: "Q: 자살과 SNS의 인과관계는?", script_ko: "Q: 메리트 1의 내인성 부분에서 자살 유도와 우울에 대해 말씀하셨는데, 자살과 우울은 SNS와 관련이 있는 것입니까?\nA: SNS에서 자살을 유도하거나 유해한 행동을 유도하는 정보를 얻는 것을 말합니다." },
            'm2_inh_4': { summary_ja: "原因は学業等でありSNSではない", script_ja: "次にメリット2の発生過程で、自殺誘導、憂鬱など精神健康の悪化をおっしゃいましたが、これも違います。これはSNSとは関係がないからです。資料を2つ引用します。\n1つ目のメリットは、自殺誘導に関する、自殺誘導が関係ないという資料を引用し、資料です。ウモン東亜の24年5月の記事を引用します。 \n引用開始。韓国青少年政策研究員の「2023年子供・青少年の人権実態調査」によると、過去1年間に「死にたいと思ったことがある」と回答した中高生は31%に上がった。死にたいと考えた主な理由は、学業問題42%、将来への不安19%、家族間の葛藤17%の順であった。\n引用終了。\n次の資料は、コメディドットコム2023年の2月の記事を引用します。\n引用開始。最近の研究では、ソーシャルメディアとメンタルヘルスの関連性が従来考えられていたほど強くないことが明らかになっている。中略。研究では、青少年がソーシャルメディアに費やす時間とうつ病や 不安障害との間に優位な関連性は認められなかった。\n引用終了。\nこのように青少年の自殺誘導や健康悪化はSNSと大きな関係がないので、相手側の言っている発生過程はなく、それに、それにより発生する重要性も全くないと、全く発生しないと言えます。なので相手側の、相手側のプランを導入する必要は全くありません。", summary_ko: "원인은 학업 등이며 SNS가 아님", script_ko: "다음으로 메리트 2의 발생 과정에서 자살 유도, 우울 등 정신 건강 악화를 말씀하셨는데, 이것도 다릅니다. 이는 SNS와 관계가 없기 때문입니다. 자료를 인용합니다. 우먼동아의 24년 5월 기사를 인용합니다. 인용 시작. 한국청소년정책연구원의 '2023년 아동·청소년 인권 실태조사'에 따르면 지난 1년간 '죽고 싶다고 생각한 적이 있다'고 응답한 중고생은 31%에 달했다. 죽고 싶다고 생각한 주된 이유는 학업 문제 42%, 장래 불안 19%, 가족 간 갈등 17% 순이었다. 인용 종료.\n다음 자료는 코메디닷컴 2023년 2월 기사를 인용합니다. 인용 시작. 최근 연구에서는 소셜 미디어와 멘탈 헬스의 관련성이 종래 생각되던 것만큼 강하지 않다는 것이 밝혀지고 있다... 연구에서는 청소년이 소셜 미디어에 소비하는 시간과 우울증이나 불안 장애 사이에 유의미한 관련성은 인정되지 않았다. 인용 종료.\n이처럼 청소년의 자살 유도나 건강 악화는 SNS와 큰 관계가 없기 때문에 상대방이 말하는 발생 과정은 없고, 게다가 그로 인해 발생하는 중요성도 전혀 없으면 전혀 발생하지 않는다고 할 수 있습니다. 그래서 상대편의, 상대편의 플랜을 도입할 필요는 전혀 없습니다." },

            'd2_imp_5': { summary_ja: "犯罪増の根拠なし", script_ja: "また、デメリット2の深刻性では、基本権制限が犯罪増加につながるとおっしゃいましたが、これは立証するする憲法的、犯罪学的根拠はありません。むしろ憲法は基本権の合理的制限、合理的制限を認めているため、私たちは犯罪を増加させるのは制限のない自由環境を・・・", summary_ko: "범죄 증가 근거 없음", script_ko: "또한 디메리트 2의 심각성에서 기본권 제한이 범죄 증가로 이어진다고 하셨는데, 이는 입증할 헌법적, 범죄학적 근거는 없습니다. 오히려 헌법은 기본권의 합리적 제한, 합리적 제한을 인정하고 있기 때문에, 우리는 범죄를 증가시키는 것은 제한 없는 자유 환경을・・・" },
            'd2_cmp_6': { type: 'comparison', summary_ja: "否定側比較: 確実な予防 vs 確率論", script_ja: "では最後にまとめを始めたいと思います。\nまず相手側の立論を見てください。相手側の立論では 、犯罪を防ぐこと、そして、侵害されることとおっしゃいましたが、我々は第1反で反駁しているように、第1反駁及び第2反駁で反駁をしているように、相手側は全然反駁が取れていませんでした。このような面から 見ると、それに比べ、我々の立論では、確実な深刻性を提示しております。そしてこの論題で最も重要な部分は青少年たちの生命、そして可能性であります。どれほどの青少年を救うことができるかということで考えてみてください。我々は確実に100%防ぐ、プラン導入を防ぐことで確実に予防できることとしていますが、相手側は起こる確率がある、例えるなら、どれほどの人数を、どれほどの児童青少年を救うことができるかということには全く触れておりません。性的少数者は誰でもなることができます。不完全な児童少年は誰にでも性的少数者になることはできるともう1度強く主張し主張します。 ", summary_ko: "부정측 비교: 확실한 예방 vs 확률론", script_ko: "그럼 마지막으로 정리를 시작하겠습니다.\n먼저 상대측 입론을 봐주십시오. 상대측 입론에서는 범죄를 막는 것, 그리고 침해되는 것이라고 말씀하셨지만, 우리는 제1반박에서 반박하고 있듯이, 제1반박 및 제2반박에서 반박을 하고 있듯이, 상대측은 전혀 반박을 하지 못했습니다. 이런 면에서 볼 때, 그에 비해 우리 입론에서는 확실한 심각성을 제시하고 있습니다. 그리고 이 논제에서 가장 중요한 부분은 청소년들의 생명, 그리고 가능성입니다. 얼마나 많은 청소년을 구할 수 있을지 생각해보십시오. 우리는 확실하게 100% 막을 수 있고, 플랜 도입을 막음으로써 확실히 예방할 수 있다고 하지만, 상대측은 일어날 확률이 있다, 예를 들면 얼마나 많은 인원을, 얼마나 많은 아동 청소년을 구할 수 있을지에 대해서는 전혀 언급하지 않았습니다. 성소수자는 누구나 될 수 있습니다. 불완전한 아동 청소년은 누구라도 성소수자가 될 수 있다고 다시 한번 강력히 주장합니다." }
        };

        // --- アプリロジック ---
        let currentLang = 'ja';
        
        // 初期状態：すべて開いた状態 (true)
        let columnStates = new Array(8).fill(true);
        let groupStates = { m1: true, m2: true, d1: true, d2: true };

        const matrixContainer = document.getElementById('matrix-container');
        const langBtn = document.getElementById('lang-btn');
        const currentLangIcon = document.getElementById('current-lang-icon');
        const langText = document.getElementById('lang-text');
        const subtitle = document.getElementById('subtitle');
        const helpText = document.getElementById('help-text');

        function toggleAll(expand) {
            columnStates.fill(expand);
            for (let key in groupStates) groupStates[key] = expand;
            renderMatrix();
        }

        // ハイライト処理関数（改良版）
        function formatScriptText(text, lang) {
            if (!text) return "";
            
            // パターン: "引用開始" または "を引用します。" で始まり、"引用終了" で終わる
            // $1: 開始フレーズ, $2: 中身, $3: 終了フレーズ
            const regex = /(引用開始[。、．\.]?|を引用します[。、．\.]?)([\s\S]*?)(引用終了[。、．\.]?)/g;
            
            return text.replace(regex, (match, startMarker, content, endMarker) => {
                if (startMarker.includes("引用開始")) {
                    // 通常の「引用開始」パターン：全体をハイライト
                    return `<span class="quote-highlight">${match}</span>`;
                } else {
                    // 「～を引用します。」パターン：開始フレーズを除外してハイライト
                    return `${startMarker}<span class="quote-highlight">${content}${endMarker}</span>`;
                }
            });
        }

        function toggleColumn(index) {
            columnStates[index] = !columnStates[index];
            renderMatrix();
        }

        function toggleGroup(id) {
            groupStates[id] = !groupStates[id];
            renderMatrix();
        }

        function renderMatrix() {
            matrixContainer.innerHTML = '';
            
            // Grid Template Columns
            const colTemplate = ['200px', ...columnStates.map(s => s ? '320px' : '40px')].join(' ');
            matrixContainer.style.gridTemplateColumns = colTemplate;

            // 1. Sticky Corner
            const corner = document.createElement('div');
            corner.className = "sticky-corner bg-gray-50 flex items-center justify-center font-bold text-gray-500 border-r border-gray-200 z-50 shadow-sm";
            corner.innerText = currentLang === 'ja' ? "論点 \\ フェーズ" : "논점 \\ 단계";
            matrixContainer.appendChild(corner);

            // 2. Column Headers
            PHASES.forEach((phase, index) => {
                const header = document.createElement('div');
                const isAff = phase.side === 'aff';
                const isMinimized = !columnStates[index];
                
                header.className = `sticky-col-header flex flex-col items-center justify-center text-sm font-bold border-b-2 border-gray-200 cursor-pointer hover:brightness-95 transition-all
                    ${isAff ? 'text-indigo-700 bg-indigo-50/50' : 'text-rose-700 bg-rose-50/50'}
                    ${isMinimized ? 'py-4' : 'p-2'}
                `;
                
                header.onclick = () => toggleColumn(index);

                if (isMinimized) {
                    const shortLabel = currentLang === 'ja' ? phase.short_ja : phase.short_ko;
                    header.innerHTML = `
                        <div class="h-full flex flex-col items-center justify-center gap-2">
                            <span class="phase-badge ${isAff ? 'bg-indigo-600' : 'bg-rose-600'} text-white w-5 text-center leading-none py-1">${isAff ? 'A' : 'N'}</span>
                            <span class="vertical-text text-xs opacity-70">${shortLabel}</span>
                        </div>
                    `;
                    header.title = currentLang === 'ja' ? "クリックで展開" : "클릭하여 펼치기";
                } else {
                    const label = currentLang === 'ja' ? phase.label_ja : phase.label_ko;
                    header.innerHTML = `
                        <div class="w-full flex justify-between items-start absolute top-1 px-2 opacity-0 hover:opacity-100 transition-opacity">
                            <i data-lucide="minimize-2" class="w-3 h-3 text-gray-400"></i>
                        </div>
                        <span class="phase-badge mb-1 ${isAff ? 'bg-indigo-600 text-white' : 'bg-rose-600 text-white'}">
                            ${isAff ? 'Aff' : 'Neg'}
                        </span>
                        <span>${label}</span>
                    `;
                }
                matrixContainer.appendChild(header);
            });

            // 3. Rows
            ARGUMENTS.forEach(arg => {
                const argTitle = currentLang === 'ja' ? arg.title_ja : arg.title_ko;
                const isExpanded = groupStates[arg.id];
                
                const sep = document.createElement('div');
                sep.style.gridColumn = "1 / -1";
                sep.className = "group-header mt-4 mb-1 flex items-center justify-between gap-2 font-bold text-lg text-gray-800 border-b border-gray-300 pb-1 pr-4";
                sep.onclick = () => toggleGroup(arg.id);
                sep.innerHTML = `
                    <div class="flex items-center gap-2">
                        <i data-lucide="${arg.icon}" class="w-5 h-5 ${isExpanded ? 'text-indigo-600' : 'text-gray-400'}"></i>
                        <span>${argTitle}</span>
                    </div>
                    <button class="text-gray-400 hover:text-gray-600">
                        <i data-lucide="${isExpanded ? 'chevron-down' : 'chevron-right'}" class="w-5 h-5"></i>
                    </button>
                `;
                matrixContainer.appendChild(sep);

                if (!isExpanded) return;

                arg.subRows.forEach(subRow => {
                    const rowHeader = document.createElement('div');
                    rowHeader.className = "sticky-row-header p-3 bg-white text-xs font-bold text-gray-600 uppercase flex items-center border-r border-gray-200 shadow-sm";
                    rowHeader.innerText = currentLang === 'ja' ? subRow.label_ja : subRow.label_ko;
                    matrixContainer.appendChild(rowHeader);

                    PHASES.forEach((phase, colIndex) => {
                        const cell = document.createElement('div');
                        const isColMinimized = !columnStates[colIndex];
                        
                        cell.className = `relative flex items-center transition-all ${isColMinimized ? 'justify-center bg-slate-50' : 'min-h-[100px]'}`;
                        
                        if (isColMinimized) {
                            matrixContainer.appendChild(cell);
                            return;
                        }

                        const cardKey = `${arg.id}_${subRow.id}_${phase.id}`;
                        const data = CARDS[cardKey];

                        // 接続線
                        let hasConnection = false;
                        if (data && phase.id > 0) {
                            for (let p = phase.id - 1; p >= 0; p--) {
                                const prevKey = `${arg.id}_${subRow.id}_${p}`;
                                if (CARDS[prevKey]) {
                                    hasConnection = true;
                                    break;
                                }
                            }
                        }
                        if (hasConnection && !isColMinimized) {
                             const connector = document.createElement('div');
                             connector.className = "connector-wrapper";
                             connector.innerHTML = `
                                <div class="connector-line"></div>
                                <i data-lucide="arrow-right" class="connector-arrow w-4 h-4"></i>
                             `;
                             cell.appendChild(connector);
                        }

                        if (data && !isColMinimized) {
                            const isAff = phase.side === 'aff';
                            const isComparison = data.type === 'comparison';
                            
                            let bgClass, hoverClass, textClass;
                            
                            if (isComparison) {
                                bgClass = 'card-comparison border-amber-400';
                                hoverClass = 'hover:bg-amber-100';
                                textClass = 'text-amber-900';
                            } else {
                                bgClass = isAff ? 'bg-indigo-50 border-indigo-200' : 'bg-rose-50 border-rose-200';
                                hoverClass = isAff ? 'hover:bg-indigo-100' : 'hover:bg-rose-100';
                                textClass = isAff ? 'text-indigo-900' : 'text-rose-900';
                            }

                            const summary = currentLang === 'ja' ? data.summary_ja : data.summary_ko;
                            let script = currentLang === 'ja' ? data.script_ja : data.script_ko;
                            
                            // 引用ハイライト適用
                            script = formatScriptText(script, currentLang);

                            const hintText = currentLang === 'ja' ? "▼ クリックで詳細" : "▼ 클릭하여 상세";

                            const card = document.createElement('div');
                            card.className = `w-full cursor-pointer bg-white border-2 ${bgClass} ${hoverClass} rounded-lg shadow-sm transition-all p-3 z-10 ${isComparison ? 'card-comparison' : ''}`;
                            card.innerHTML = `
                                ${isComparison ? `<div class="mb-1"><span class="phase-badge bg-amber-600 text-white">Comparison</span></div>` : ''}
                                <div class="font-bold text-sm mb-1 leading-snug ${textClass} summary-text">${summary}</div>
                                <div class="details-wrapper mt-2 pt-2 border-t border-gray-200/50">
                                    <div class="script-text text-xs text-gray-700">${script}</div>
                                </div>
                                <div class="expand-hint text-[10px] text-gray-400 text-center mt-1">${hintText}</div>
                            `;
                            
                            card.addEventListener('click', (e) => {
                                e.stopPropagation();
                                const wrapper = card.querySelector('.details-wrapper');
                                const hint = card.querySelector('.expand-hint');
                                const isExpanded = wrapper.classList.contains('expanded');
                                const closeText = currentLang === 'ja' ? "▲ 閉じる" : "▲ 접기";
                                const openText = currentLang === 'ja' ? "▼ クリックで詳細" : "▼ 클릭하여 상세";
                                
                                if (isExpanded) {
                                    wrapper.classList.remove('expanded');
                                    hint.innerText = openText;
                                } else {
                                    wrapper.classList.add('expanded');
                                    hint.innerText = closeText;
                                }
                            });

                            cell.appendChild(card);
                        }
                        
                        matrixContainer.appendChild(cell);
                    });
                });
            });
            
            lucide.createIcons();
        }

        // 初期描画
        renderMatrix();

        // 言語切り替え
        langBtn.addEventListener('click', () => {
            currentLang = currentLang === 'ja' ? 'ko' : 'ja';
            const isJa = currentLang === 'ja';
            
            document.body.classList.toggle('font-ko', !isJa);
            currentLangIcon.textContent = isJa ? '🇯🇵' : '🇰🇷';
            langText.textContent = isJa ? '日本語' : '한국어';
            subtitle.textContent = isJa ? "第13回韓国大学生日本語ディベート大会 全国大会決勝戦" : "제13회 한국대학생 일본어 토론대회 전국대회 결승전";
            helpText.textContent = isJa ? "※ 各論点やフェーズはクリックで開閉できます" : "※ 각 논점이나 단계는 클릭하여 열고 닫을 수 있습니다";
            document.getElementById('btn-open-all').innerText = isJa ? "すべて開く" : "모두 열기";
            document.getElementById('btn-close-all').innerText = isJa ? "すべて閉じる" : "모두 닫기";
            
            renderMatrix();
        });

    </script>
</body>
